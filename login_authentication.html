<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #2c3e50;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #securePage {
      display: none;
      margin-top: 30px;
      font-weight: bold;
      color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username" />
    <input type="password" id="regPass" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2 style="margin-top: 30px;">Login</h2>
    <input type="text" id="logUser" placeholder="Username" />
    <input type="password" id="logPass" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div id="securePage">âœ… Welcome! You have successfully logged in.</div>
  </div>

  <script>
    function register() {
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;
      if (user && pass) {
        localStorage.setItem("authUser", user);
        localStorage.setItem("authPass", pass);
        alert("Registered Successfully!");
      } else {
        alert("Please fill both fields.");
      }
    }

    function login() {
      const user = document.getElementById("logUser").value;
      const pass = document.getElementById("logPass").value;
      const savedUser = localStorage.getItem("authUser");
      const savedPass = localStorage.getItem("authPass");

      if (user === savedUser && pass === savedPass) {
        document.getElementById("securePage").style.display = "block";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
